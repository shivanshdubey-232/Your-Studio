<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Your Studio</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- p5 libraries -->
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>

  </head>
  
  <body class="bg-dark text-white">
    <div class = "container">
      <label for="tempo" class="btn-success btn my-4"> Set Tempo &RightArrow;</label>
      <input type="range" class="my-4" min = "10" max = "300" value="100" name="tempo" id="tempo">
      <input type="number" class="my-4" name="tempoNumber" value="100" id = "tempoNum">
      <div class="branding my-4">
        <img src="favicon.svg" width="45px"> 
        <span>Y</span>
        <span>O</span>
        <span>U</span>
        <span>R</span>
        <span>/</span>
        <span>S</span>
        <span>T</span>
        <span>U</span>
        <span>D</span>
        <span>I</span>
        <span>O</span>
      </div>
      <button class="btn btn-success instrumentName play playbtn my-4 mx-2">Play</button>
    </div>

    <div class="instruments btn-toolbar mb-3 container " role="toolbar" aria-label="Toolbar with button groups">
    </div>
<!-- ------------------------------------------------------------------------------------------------------------- -->
    <script src="sketch.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
  </html>
